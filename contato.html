<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Contato - TR Gaúcho</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style-contact.css">
</head>
<body>
    <header>
        <div>
        <h1><img src="img/logopreto.PNG"></h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="caminhao.html">Caminhões</a></li>
                <li><a href="contato.html">Contato</a></li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <h1>Faça seu orçamento ou entre em contato conosco </h1>
        <form>
            <label for="nome">Nome e sobrenome:</label>
            <input type="text" id="nome">

            <label for="email">E-mail:</label>
            <input type="text" id="email">

            <label for="phone">Telefone:</label>
            <input type="number" id="phone">

            <label for="menssagem">Mensagem:</label>
            <textarea cols="68" rows="10"></textarea>
            
            <div>
                <p>Como prefere o nosso contato?</p>
                <label for="radio-email">E-mail</label>
                <input type="radio" name="contato" value="email" id="radio-email">

                <label for="radio-phone">WhatsApp</label>
                <input type="radio" name="contato" value="phone" id="radio-phone">
            </div>

            <label><input type="checkbox">Gostaria de receber nossas novidades por e-mail?</label>
            
            <input type="submit" value="Enviar">
        </form>
    </main>

    <footer>
        <img src="img/logopreto.PNG">
        <p class="textfooter">Segurança e agilididade na entrega</p>

    </footer>
</body>
